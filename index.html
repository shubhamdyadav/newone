<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tisha</title>
    <style>
        /* Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: colorChange 3s infinite;
        }
        p {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #ff3e2f;
            transform: scale(1.1);
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes colorChange {
            0% {
                color: #ff6f61;
            }
            50% {
                color: #ffd700;
            }
            100% {
                color: #ff6f61;
            }
        }
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 80px;
            height: 100px;
            background: radial-gradient(circle, #ff6f61, #ff3e2f);
            border-radius: 50%;
            animation: floatUp 7s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Tisha!</h1>
        <p>Today, you turn 22, and the world gets brighter because of you! üéâ</p>
        <button onclick="revealSurprise()">Click to Reveal a Surprise!</button>
    </div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <audio id="birthday-music" loop>
        <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function revealSurprise() {
            const message = document.createElement('div');
            message.innerHTML = `
                <p style="color: #fff; font-size: 1.5rem; margin-top: 1rem;">
                    Dear Tisha, you're an amazing person and the best friend anyone could ask for! üéÅ Here's to many more wonderful years together.
                </p>`;
            document.querySelector('.container').appendChild(message);

            // Play music
            const music = document.getElementById('birthday-music');
            music.play();

            // Add confetti effect
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = Math.random() * 100 + 'vh';
            confetti.style.animation = 'confettiFall 5s infinite ease-in-out';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    </script>
</body>
</html>
